<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="head">
	<title th:attr="data-custom=#{thymeleaf.app.title}">Simple security shopping cart</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.css}" />
	<link th:rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark py-4">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/images/online-shop-logo.png}" alt="Avatar Logo" style="width: 40px;"
						class="rounded-pill">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="mynavbar">
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Product List</a>
						</li>
					</ul>
					<div class="d-flex">
						<ul class="navbar-nav me-auto" sec:authorize="isAuthenticated()">
							<li class="nav-item active">
								<a class="nav-link active" th:href="@{/shoppingCart}">Shopping Cart</a>
							</li>
						</ul>
						<ul class="navbar-nav me-auto" sec:authorize="!isAuthenticated()">
							<li class="nav-item">
								<a class="nav-link active" th:href="@{/registration}">Registration</a>
							</li>
						</ul>
						<ul class="navbar-nav me-auto" sec:authorize="!isAuthenticated()">
							<li class="nav-item active">
								<a class="nav-link active" th:href="@{/login}">Login</a>
							</li>
						</ul>
						<ul class="navbar-nav me-auto" sec:authorize="isAuthenticated()">
							<li class="nav-item active">
								<a class="nav-link active" th:href="@{/logout}">Sign Out</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</div>
</body>

</html>
